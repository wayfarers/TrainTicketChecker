<div class="alert alert-danger" ng-show="formError">
	All fields are required. Please, fill them all.
</div>
<div class="alert alert-danger" ng-show="registerFailed">
	Some error occured. Please, try again.
</div>
<div ng-show="registerSuccess">
	<h2>Registration successful!!</h2> 
	<p>Now you can <a href="#/login">login</a> using your credentials.</p>
</div>


<form role="form" ng-submit="register()" ng-hide="registerSuccess">
	<h2>Registering new user</h2>
	<br />
	<div class="form-group">
		<label for="username">Username:</label> <input type="text"
			class="form-control" id="username" name="username" ng-model="user.username" required autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="email">Email:</label> <input type="email"
			class="form-control" id="email" name="email" ng-model="user.email" required autocomplete="off"/>
	</div>
	<div class="form-group">
		<label for="password">Password:</label> <input type="password"
			class="form-control" id="password" name="password" ng-model="user.password" required autocomplete="off"/>
	</div>
	<button type="submit" class="btn btn-primary">Register me!</button>
</form>

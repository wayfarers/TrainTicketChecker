<style type="text/css">
.form-control.short {
	width: 100px;
	display: inline;
}
</style>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<span us-spinner="{radius:30, width:8, length: 36}"></span>
		<div ng-hide="alertMsg != null">
		<div class="alert alert-danger" role="alert" ng-show="noCheckbox">Ви маєте вибрати хоча б один тип місць.</div>
			<h2>Створити запит:</h2>
			<br/>
			<p>
				<b>Напрямок:</b> {{fromStation}} - {{toStation}} for
				{{tripDate | date: 'dd-MM-yyyy'}}
			</p>
			<form role="form" ng-submit="createAlert()">
				<div class="form-group">
					<label for="train">Потяг #: </label> <input
						class="form-control short" id="train" ng-model="trainNum"
						placeholder="Будь який">
				</div>
				
				<div class="checkbox">
					<b>Виберіть необхідні типи місць:</b>
					<table >
						<tr>
							<td style="padding: 10px">
								<label><input id="anytype" type="checkbox" name="placetype" value="ANY" ng-model="anyType">Будь які</label><br/>
								<label><input id="p" type="checkbox" name="placetype" value="PLATZ" ng-disabled="anyType">Плацкарт</label><br/>
			  					<label><input id="c" type="checkbox" name="placetype" value="COUPE" ng-disabled="anyType">Купе</label><br/>
			  					<label><input id="l" type="checkbox" name="placetype" value="LUX" ng-disabled="anyType">Люкс</label><br/>
			  					
							</td>
							<td style="padding: 10px">
								<label><input id="s" type="checkbox" name="placetype" value="SOFT" ng-disabled="anyType">М'яке</label><br/>
								<label><input id="s1" type="checkbox" name="placetype" value="SIT1" ng-disabled="anyType">Сидячий 1 класу</label><br/>
								<label><input id="s2" type="checkbox" name="placetype" value="SIT2" ng-disabled="anyType">Сидячий 2 класу</label><br/>
			  					<label><input id="s3" type="checkbox" name="placetype" value="SIT3" ng-disabled="anyType">Сидячий 3 класу</label><br/>
							</td>
						</tr>
					</table>
				</div>
				<br/>
				<button class="btn btn-info" type="submit">Створити запит!</button>
			</form>
			<br /> <br />
		</div>
		<div class="alert alert-info" role="alert" ng-show="alertMsg != null">{{alertMsg}}</div>
			<a href="#/userRequests">Показати мої запити</a> чи <a href="#/stations">шукати знову</a>.
	</div>
</div>

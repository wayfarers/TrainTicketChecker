<style type="text/css">
.form-control.short {
	width: 100px;
	display: inline;
}
</style>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<span us-spinner="{radius:30, width:8, length: 36}"></span>
		<div>
			<h2>Create alert:</h2>
			<br/>
			<p>
				<b>Requested direction:</b> {{fromStation}} - {{toStation}} for
				{{tripDate | date: 'dd-MM-yyyy'}}
			</p>
			<form role="form" ng-submit="createAlert()">
				<div class="form-group">
					<label for="train">Train #: </label> <input
						class="form-control short" id="train" ng-model="trainNum"
						placeholder="ANY">
				</div>
				
				<div class="checkbox">
					<b>Check place types you interested in: (doesn't work yet)</b>
					<table >
						<tr>
							<td style="padding: 10px">
								<label><input id="anytype" type="checkbox" name="placetype" value="ANY" ng-model="anyType">Any type</label><br/>
								<label><input id="p" type="checkbox" name="placetype" value="PLATZ" ng-disabled="anyType">Platzcard</label><br/>
			  					<label><input id="c" type="checkbox" name="placetype" value="COUPE" ng-disabled="anyType">Coupe</label><br/>
			  					<label><input id="l" type="checkbox" name="placetype" value="LUX" ng-disabled="anyType">Lux</label><br/>
			  					
							</td>
							<td style="padding: 10px">
								<label><input id="s" type="checkbox" name="placetype" value="SOFT" ng-disabled="anyType">Soft</label><br/>
								<label><input id="s1" type="checkbox" name="placetype" value="SIT1" ng-disabled="anyType">Sit 1 class</label><br/>
								<label><input id="s2" type="checkbox" name="placetype" value="SIT2" ng-disabled="anyType">Sit 2 class</label><br/>
			  					<label><input id="s3" type="checkbox" name="placetype" value="SIT3" ng-disabled="anyType">Sit 3 class</label><br/>
							</td>
						</tr>
					</table>
				</div>
				<br/>
				<button class="btn btn-info" type="submit">Create alert!</button>
			</form>
			<br /> <br />
			<div class="alert alert-info" role="alert" ng-show="alertMsg != null">{{alertMsg}}</div>
			<a href="#/userRequests">View 'My requests'</a>
		</div>
	</div>
</div>

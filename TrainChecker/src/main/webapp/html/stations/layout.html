<div>
	<!-- <autocomplete ng-model="fromStation" data="stations"
		on-type="updateStations"></autocomplete>
		<br>
	<autocomplete ng-model="toStation" data="stations"
		on-type="updateStations"></autocomplete>  -->
	<h4>Origin:</h4>
	<input type="text" ng-model="fromStation" placeholder="From station"
		uib-typeahead="s for s in getFilteredStations($viewValue)"
		typeahead-min-length="2" class="form-control" /> 
	<h4>Destination:</h4>
	<input
		type="text" ng-model="toStation" placeholder="To station"
		uib-typeahead="s for s in getFilteredStations($viewValue)"
		typeahead-min-length="2" class="form-control" /> 
	<h4>Trip date</h4>
	<div class="row">
		<div class="col-md-6">
			<p class="input-group">
				<input type="text" class="form-control"
					uib-datepicker-popup="dd.MM.yyyy" ng-model="dt"
					is-open="status.opened" min-date="minDate" max-date="maxDate"
					datepicker-options="dateOptions" ng-required="true"
					close-text="Close" /> <span class="input-group-btn">
					<button type="button" class="btn btn-default"
						ng-click="open($event)">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</p>
		</div>
	</div>
	
	<button class="btn btn-info" ng-click="sendRequest()">Submit!</button>

	<table class="table table-striped table-hover" ng-show="trains.length > 0">
		<thead>
			<tr>
				<th style="text-align: center; width: 25px;">Train #</th>
				<th style="text-align: center;">Direction</th>
				<th style="text-align: center;">Places</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="train in trains">
				<td style="width: 70px; text-align: center; vertical-align: middle">{{train.num}}</td>
				<td style="vertical-align: middle">{{train.from.station}} - {{train.till.station}}</td>
				<td style="width: 200px;" >
					<ul>
						<li ng-repeat="place in train.types">{{place.title}} - {{place.places}}</li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</div>
